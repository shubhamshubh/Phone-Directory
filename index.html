<!DOCTYPE html>
<html>
<head>
	<title>Phone Directory</title>
	<link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>
	<button id="badd">Add</button>
	<div id="form">
		
		<form>
			<input type="text" name="Name" placeholder="Name" id="name">
			<input type="number" name="PhoneNumber" placeholder="Phone Number" id="ph">
			
		</form>
		<button id="bsum">Submit</button>
	</div>
	<div>
		<div id="main">
			<div class="seq">
				<span class="list">
					<b>Name</b>
				</span>
				<span class="list">
					<b>Phone Number</b>
				</span>
			</div>
			<div class="seq">
				<span class="list">
					Shubham	
				</span>
				<span class="list">
					9123480895
				</span>
				<span class="list">
					<button class="delete">Delete</button>
				</span>
		    </div>
		</div>
	</div>

</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</html>
